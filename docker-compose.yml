version: '3'

volumes:
  db-data:

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    volumes:
      - 'db-data:/var/lib/mysql'

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3002 -b '0.0.0.0'"
    env_file: .env
    volumes:
      - .:/rails-dev
    ports:
      - "3002:3002"
    depends_on:
      - db
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db
    environment:
      - DATABASE_PASSWORD=password
      - DATABASE_USER=root
